{%extends 'base.html'%}

{%block content%}

<div class="container mt-4" id="breadcrumb-container">
    <div class="row">
        <div class="col-md-10">
            <nav class='col-md-10' aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'activity'%}">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Edit Activity</li>
                </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <a href="{%url 'activity-delete' activity.id%}"class='btn btn-danger btn-danger-sm'>Delete</a>
        </div>
    </div>
</div>


<div class="card">
        <div class="card-body">
            <form action="{%url 'activity-edit' activity.id%}" method="POST">
                {%include 'partials/_messages.html'%}
                {%csrf_token%}
                <div class="form-group">
                <label > Date </label>
                <input type="date" class="form-control form-control-sm" name='date'>
                </div>
                <div class="form-group">
                    <label> Duration of Sleep (No. of Hours)</label> 
                    <input type="text" class="form-control form-control-sm" name='sleep'>
                </div>
                <div class="form-group">
                    <label> Quality of Sleep </label> 
                    <div class="form-control-sm">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="qsleep" id="inlineRadio1" value=1>
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="qsleep" id="inlineRadio2" value=2>
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="qsleep" id="inlineRadio3" value=3>
                            <label class="form-check-label" for="inlineRadio3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="qsleep" id="inlineRadio4" value=4>
                            <label class="form-check-label" for="inlineRadio4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="qsleep" id="inlineRadio5" value=5>
                            <label class="form-check-label" for="inlineRadio5">5</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="qsleep" id="inlineRadio6" value=6>
                            <label class="form-check-label" for="inlineRadio6">6</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="qsleep" id="inlineRadio7" value=7>
                            <label class="form-check-label" for="inlineRadio7">7</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="qsleep" id="inlineRadio8" value=8>
                            <label class="form-check-label" for="inlineRadio8">8</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="qsleep" id="inlineRadio9" value=9>
                            <label class="form-check-label" for="inlineRadio9">9</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="qsleep" id="inlineRadio10" value=10>
                            <label class="form-check-label" for="inlineRadio10">10</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label> Classes Attended </label> 
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="classes" id="inlineRadio1" value=1>
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="classes" id="inlineRadio2" value=2>
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="classes" id="inlineRadio3" value=3>
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="classes" id="inlineRadio4" value=4>
                        <label class="form-check-label" for="inlineRadio4">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="classes" id="inlineRadio5" value=5>
                        <label class="form-check-label" for="inlineRadio5">5</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="classes" id="inlineRadio6" value=6>
                        <label class="form-check-label" for="inlineRadio6">6</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="classes" id="inlineRadio7" value=7>
                        <label class="form-check-label" for="inlineRadio7">7</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="classes" id="inlineRadio8" value=8>
                        <label class="form-check-label" for="inlineRadio8">8</label>
                    </div>
                </div>
                <div class="form-group">
                    <label> Workout (No. of Hours) </label> 
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="workout" id="inlineRadio1" value=1>
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="workout" id="inlineRadio2" value=2>
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="workout" id="inlineRadio3" value=3>
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>
                </div>
                <div class="form-group">
                    <label> Quality of Day </label> 
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="qday" id="inlineRadio1" value=1>
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="qday" id="inlineRadio2" value=2>
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="qday" id="inlineRadio3" value=3>
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="qday" id="inlineRadio4" value=4>
                        <label class="form-check-label" for="inlineRadio4">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="qday" id="inlineRadio5" value=5>
                        <label class="form-check-label" for="inlineRadio5">5</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="qday" id="inlineRadio6" value=6>
                        <label class="form-check-label" for="inlineRadio6">6</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="qday" id="inlineRadio7" value=7>
                        <label class="form-check-label" for="inlineRadio7">7</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="qday" id="inlineRadio8" value=8>
                        <label class="form-check-label" for="inlineRadio8">8</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="qday" id="inlineRadio9" value=9>
                        <label class="form-check-label" for="inlineRadio9">9</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="qday" id="inlineRadio10" value=10>
                        <label class="form-check-label" for="inlineRadio10">10</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-sm-6">
                            <label>Project</label>
                            <select class='custom-select' name="pname">
                            {%for proj in projects%}
                                
                                <option name='pname' value="{{proj.name}}">{{proj.name}}</option>
        
                            {%endfor%}
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <label>Number of Hours</label>
                            <input type="text" name='phours' class='form-control' >
                        </div>
                    </div>
                    
                </div>
                <input type="submit" value="Save" class='btn btn-primary btn-primary-md'>
            </form>
        </div>
</div>


{%endblock%}
